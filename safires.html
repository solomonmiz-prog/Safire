<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFIRE | Premium Streetwear</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <a href="index.html" class="brand">SAFIRE</a>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Built for Everyday Movement</h1>
                <p>Premium streetwear essentials with clean design and elevated comfort.</p>
            </div>
        </section>

        <section class="products-section">
            <div class="section-head">
                <h2>Shop Products</h2>
            </div>
            <div id="product-grid" class="product-grid"></div>
        </section>
    </main>

    <script src="js/products.js"></script>
    <script>
        const productGrid = document.getElementById('product-grid');

        function formatPrice(value) {
            return Number.isInteger(value) ? value.toString() : value.toFixed(2);
        }

        function quickAddToCart(product) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const defaultSize = 'M';
            const existing = cart.find((item) => item.id === product.id && item.size === defaultSize);

            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    size: defaultSize,
                    image: product.images[0],
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart');
        }

        products.forEach((product) => {
            const card = document.createElement('article');
            card.className = 'product-card';

            const hasColorways = Array.isArray(product.colorways) && product.colorways.length > 0;

            const colorwayExtras = hasColorways
                ? `
                    <div class="product-actions-row">
                        <span class="tap-hint">Tap to see colors</span>
                        <button type="button" class="quick-add-btn" data-product-id="${product.id}">Add to Cart</button>
                    </div>
                `
                : '';

            card.innerHTML = `
                <a href="product.html?id=${encodeURIComponent(product.id)}" class="product-link" aria-label="View ${product.name}">
                    <div class="product-media">
                        <img src="${product.images[0]}" alt="${product.name}">
                    </div>
                    <div class="product-meta">
                        <h3>${product.name}</h3>
                        <p class="price">$${formatPrice(product.price)}</p>
                    </div>
                </a>
                ${colorwayExtras}
            `;

            productGrid.appendChild(card);

            if (hasColorways) {
                const quickAddBtn = card.querySelector('.quick-add-btn');
                quickAddBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    quickAddToCart(product);
                });
            }
        });
    </script>
</body>
</html>
